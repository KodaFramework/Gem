<!DOCTYPE HTML>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<title>Upload Files</title>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/base/jquery-ui.css" id="theme">
<link rel="stylesheet" href="/console/assets/scripts/plugins/uploader/jquery.fileupload-ui.css">
</head>
<style>
	body,span,p,div {
		font-size: 11px;
	}
</style>
<body>
<div id="fileupload">
    <form method="POST" enctype="multipart/form-data">
        <div class="fileupload-buttonbar">
            <label class="fileinput-button">
                <span>Add file...</span>
                <input type="file" name="files[]" multiple>
            </label>
          	<button type="submit" class="start">Start upload</button>
            <button type="reset" class="cancel">Cancel upload</button>
        </div>
    </form>
    <div class="fileupload-content">
        <table class="files"></table>
        <div class="fileupload-progressbar"></div>
    </div>
</div>
<script id="template-upload" type="text/x-jquery-tmpl">
    <tr class="template-upload{{if error}} ui-state-error{{/if}}">
        <td class="preview"></td>
        <td class="name">${name}</td>
        <td class="size">${sizef}</td>
        {{if error}}
            <td class="error" colspan="2">Error:
                {{if error === 'maxFileSize'}}File is too big
                {{else error === 'minFileSize'}}File is too small
                {{else error === 'acceptFileTypes'}}Filetype not allowed
                {{else error === 'maxNumberOfFiles'}}Max number of files exceeded
                {{else}}${error}
                {{/if}}
            </td>
        {{else}}
            <td class="progress"><div></div></td>
            <td class="start"><button>Start</button></td>
        {{/if}}
        <td class="cancel"><button>Cancel</button></td>
    </tr>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
<script src="//ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="/console/assets/scripts/plugins/uploader/jquery.iframe-transport.js"></script>
<script src="/console/assets/scripts/plugins/uploader/jquery.fileupload.js"></script>
<script src="/console/assets/scripts/plugins/uploader/jquery.fileupload-ui.js"></script>

<script>
$(function () {
	$("form").attr("action", getQuerystring("url"));
    $('#fileupload').fileupload();
});

function getQuerystring(key) {
	
  	key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  	var regex = new RegExp("[\\?&]"+key+"=([^&#]*)");
  	var qs = regex.exec(window.location.href);
  	
    if(qs != undefined && qs.length > 0)
		return qs[1];
		
	return "";

}
</script>
</body> 
</html>
