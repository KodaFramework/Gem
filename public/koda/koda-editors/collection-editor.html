<html>
<head>
<link rel="stylesheet" href="/koda/css/editor.css" type="text/css" media="screen" title="no title" charset="utf-8">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="/koda/scripts/plugins/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/koda/scripts/KodaEditor.js?234234" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<div id="editor"></div>
<script>
	
	(function() {
		
		var api = Editor.Api;		
		var isNew = api.isNew;
		
		api.get('/koda/koda-types/koda-collection.js', function(kodaType) {
			var onSubmit = function(data) {
				var newItem = data.name.replace(/ /g,"-");
				var url = PathHelper.getPath(newItem);
				api.post(url, '{"_koda_ref":"_delete"}', function(sdata) {

					if(sdata == "OK") {					
						api.delete(url + "/_delete", function(ddata) {
							if(ddata == "OK"){
								$('#status').text("Folder Saved!");
								$('#status').show().fadeOut(2000);					
							}
						});					
					} else {				
						$('#status').text("Save Failed!");
						$('#status').show().fadeOut(2000);
					}

				});
			}

			var kodaForm = Editor.Form($('#editor'), kodaType, onSubmit);
			kodaForm.load({name:api.itemUrl});
			if(!isNew) {
				$('#status').text('Renaming a collection is not supported at the moment. Save disabled.');
				$('button[type="submit"]').attr("disabled", true);
			}
		});

	})();
	
</script>
</body>
<html>
